<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task 4</title>
  </head>
  <body>
    <form>
      <table border="1" cellpadding="5" cellspaccing="0">
        <tr>
          <th colspan="4">
            Registration Form<br />
            <br />
          </th>
        </tr>
        <tr>
          <td><label for="name">Student Name</label></td>
          <td>
            <input type="text" placeholder="First Name" name="name" id="name" />
          </td>
          <td>
            <input
              type="text"
              placeholder="Middle Name"
              name="name"
              id="name"
            />
          </td>
          <td>
            <input type="text" placeholder="Last Name" name="name" id="name" />
          </td>
        </tr>
        <tr>
          <td><label for="fname">Father's Name</label></td>
          <td>
            <input
              type="text"
              name="fname"
              id="fname"
              placeholder="Enter your father's Name"
            />
          </td>
          <td><label for="mname">Mother's Name</label></td>
          <td>
            <input
              type="text"
              name="mname"
              id="mname"
              placeholder="Enter your Mother's Name"
            />
          </td>
        </tr>
        <tr>
          <td><label for="dob">Date of Birth</label></td>
          <td><input type="date" /></td>
          <td><label for="gender">Gender</label></td>
          <td>
            Male<input
              type="radio"
              name="gender"
              id="gender"
            />&nbsp;Female<input type="radio" name="gender" id="gender" />
          </td>
        </tr>
        <tr>
          <td><label for="cast">Category</label></td>
          <td>
            Gen<input type="radio" name="cast" id="cast" /> OBC<input
              type="radio"
              name="cast"
              id="cast"
            />
            SC/ST<input type="radio" name="cast" id="cast" />
          </td>
          <td><label for="handi">Handicapped</label></td>
          <td>
            Yes<input type="radio" name="handi" id="handi" /> No<input
              type="radio"
              name="handi"
              id="handi"
            />
          </td>
        </tr>
        <tr>
          <td><label for="ex">Ex-Serviceman</label></td>
          <td>
            Yes<input type="radio" name="ex" id="ex" /> No<input
              type="radio"
              name="ex"
              id="ex"
            />
          </td>
          <td><label for="ews">EWS</label></td>
          <td>
            Yes<input type="radio" name="ews" id="ews" /> No<input
              type="radio"
              name="ews"
              id="ews"
            />
          </td>
        </tr>
        <tr>
          <td><label for="email">Email ID</label></td>
          <td><input type="email" /></td>
          <td><label for="mobile">Mobile No.</label></td>
          <td><input type="number" name="mobile" id="mobile" /></td>
        </tr>
        <tr>
          <td><label for="state">State</label></td>
          <td>
            <select name="state" id="state">
              <option value="0">Select any One</option>
              <option value="1">Andhra Pradesh</option>
              <option value="2">Arunachal Pradesh</option>
              <option value="3">Assam</option>
              <option value="4">Bihar</option>
              <option value="5">Chhattisgarh</option>
              <option value="6">Goa</option>
              <option value="7">Gujarat</option>
              <option value="8">Haryana</option>
              <option value="9">Himachal Pradesh</option>
              <option value="10">Jammu and Kashmir</option>
              <option value="11">Jharkhand</option>
              <option value="12">Karnataka</option>
              <option value="13">Kerala</option>
              <option value="14">Madhaya Pradesh</option>
              <option value="15">Maharastra</option>
              <option value="16">Manipur</option>
              <option value="17">Meghalaya</option>
              <option value="18">Mizoram</option>
              <option value="19">Nagaland</option>
              <option value="20">Orissa</option>
              <option value="21">Punjab</option>
              <option value="22">Rajasthan</option>
              <option value="23">Sikkim</option>
              <option value="24">Tamil Nadu</option>
              <option value="25">Telangana</option>
              <option value="26">Tripura</option>
              <option value="27">Uttar Pradesh</option>
              <option value="28">Uttarakhand</option>
              <option value="29">West Bengal</option>
            </select>
          </td>
          <td><label for="city">City</label></td>
          <td>
            <select name="city" id="city">
              <option value="bhopal">Bhopal</option>
              <option value="indore">Indore</option>
              <option value="jabalpur">Jabalpur</option>
              <option value="gwalior">Gwalior</option>
              <option value="ujjain">Ujjain</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="photo">Upload Photo</label></td>
          <td><input type="file" /></td>
          <td><label for="sign">Upload Signature</label></td>
          <td><input type="file" /></td>
        </tr>
        <tr>
          <td></td>
          <td colspan="3">
            <center><button>Submit</button></center>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
