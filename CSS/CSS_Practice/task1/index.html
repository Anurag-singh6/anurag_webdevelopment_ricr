<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <section class="loginform">
      <form>
        <div class="headlogin">
          <h2><span id="head">Lo</span>gin</h2>
        </div>
        <div class="inputfamily">
          <i class="material-icons">email</i>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
          />
          <hr />
          <br />
          <i class="material-icons">lock</i>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Confirm a password"
          />
          <hr />
          <br />
        </div>
        <div class="remember">
          <input type="checkbox" name="rememberme" id="rememberme" />&nbsp;<span
            id="rme"
            >Remember me</span
          >
          <a href="">Forget Password?</a>
        </div>
        <div class="buttonfamily">
          <button id="login">Login Now</button>
        </div>
        <div class="singup">
          <p id="do">
            Don't have an account? <a href="" id="sign">Signup now</a>
          </p>
        </div>
      </form>
    </section>
    <section class="registrationform">
      <form>
        <div class="reglogin">
          <h2><span id="rhead">Reg</span>istration</h2>
        </div>
        <div class="inputrfamily">
          <i class="material-icons">person</i>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
          />
          <hr />
          <br />
          <i class="material-icons">email</i>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
          />
          <hr />
          <br />
          <i class="material-icons">lock</i>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Create a password"
          />
          <hr />
          <br />
          <i class="material-icons">lock</i>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Confirm a password"
          />
          <hr />
          <br />
        </div>
        <div class="rcheckbox">
          <input type="checkbox" name="checkbox" id="checkbox" />&nbsp;I accept
          all terms & conditions
        </div>
        <div class="buttonrfamily">
          <button id="login">Register Now</button>
        </div>
        <div class="rsingup">
          <p id="do">
            Already have a account? <a href="" id="log">Login now</a>
          </p>
        </div>
      </form>
    </section>
  </body>
</html>
