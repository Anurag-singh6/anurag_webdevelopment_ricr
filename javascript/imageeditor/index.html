<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Editor</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
  />
  <link rel="stylesheet" href="style.css" />
  <body>
    <header>
      <div class="px-3 py-2 bg-primary text-center text-light display-6">
        <h1>Image Editor</h1>
      </div>
    </header>
    <div class="mx-3 d-flex gap-3" id="content" style="height: fit-content">
      <div class="w-25" style="height: fit-content">
        <div class="ms-2 rounded-3 shadow-sm me-2 mt-2">
          <div class="px-3 d-flex justify-content-between w-100">
            <span>0</span>
            <label for="bright">Brightness</label>
            <span>100</span>
          </div>
          <div class="w-100 border rounded shadow p-2 mb-3">
            <input
              type="range"
              name="bright"
              id="bright"
              min="0"
              max="100"
              value="50"
              class="form-range px-3"
              onchange="brighthandle()"
            />
          </div>
        </div>
        <div class="ms-2 rounded-3 shadow-sm me-2 mt-2">
          <div class="px-3 d-flex justify-content-between w-100">
            <span>0</span>
            <label for="contrast">Contrast</label>
            <span>100</span>
          </div>
          <div class="w-100 border rounded shadow p-2 mb-3">
            <input
              type="range"
              name="contrast"
              id="contrast"
              min="0"
              max="100"
              value="50"
              class="form-range px-3"
              onchange="contrasthandle()"
            />
          </div>
        </div>
        <div class="ms-2 rounded-3 shadow-sm me-2 mt-2">
          <div class="px-3 d-flex justify-content-between w-100">
            <span>0</span>
            <label for="gray">Grayscale</label>
            <span>100</span>
          </div>
          <div class="w-100 border rounded shadow p-2 mb-3">
            <input
              type="range"
              name="gray"
              id="gray"
              min="0"
              max="100"
              value="0"
              class="form-range px-3"
              onchange="grayscaleh()"
            />
          </div>
        </div>
        <div class="ms-2 rounded-3 shadow-sm me-2 mt-2">
          <div class="px-3 d-flex justify-content-between w-100">
            <span>0</span>
            <label for="sepia" class="form-label">Sepia</label>
            <span>100</span>
          </div>
          <div class="w-100 border rounded shadow p-2 mb-3">
            <input
              type="range"
              name="sepia"
              id="sepia"
              min="0"
              max="100"
              value="0"
              class="form-range px-3"
              onchange="sepiahandle()"
            />
          </div>
        </div>
        <div class="ms-2 rounded-3 shadow-sm me-2 mt-2">
          <div class="px-3 d-flex justify-content-between w-100">
            <span>0</span>
            <label for="invert" class="form-label">Invert</label>
            <span>100</span>
          </div>
          <div class="w-100 border rounded shadow p-2 mb-3">
            <input
              type="range"
              name="invert"
              id="invert"
              min="0"
              max="100"
              value="0"
              class="form-range px-3"
              onchange="inverthandle()"
            />
          </div>
        </div>

        <div class="d-flex flex-column gap-3 mt-5">
          <button class="btn btn-outline-warning" onclick="reset()">
            <i class="bi bi-arrow-clockwise"></i> Reset
          </button>
          <button class="btn btn-outline-success" onclick="download()">
            <i class="bi bi-download"></i> Download
          </button>
          <label
            class="btn btn-outline-primary"
            for="upload"
            id="uploadanotherimage"
            ><i class="bi bi-camera"></i> Upload Another Image</label
          >
        </div>
      </div>
      <div class="w-75 d-flex justify-content-center align-items-center">
        <img src="" alt="image" class="border object-fit-contain" id="image" />
        <label for="upload" class="btn btn-outline-primary" id="uploadlabel"
          ><i class="bi bi-camera me-2"></i>Upload Image</label
        >
        <input
          type="file"
          name="upload"
          id="upload"
          class="d-none"
          accept="image/*"
          onchange="uploadImage()"
        />
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
