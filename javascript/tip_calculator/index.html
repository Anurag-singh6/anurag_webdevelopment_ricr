<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="" style="height: 100vh; background-color: navy">
      <div class="container">
        <div
          class="w-50 container rounded-4"
          style="background-color: darkorange; height: 40px"
        >
          <h5 class="text-center text-light">Tip Calculator</h5>
        </div>
        <div
          class="bg-light w-50 container rounded-4 mt-1"
          style="height: 350px"
          id="f"
        >
          <label for="billamount" class="form-label fs-5 mt-2"
            >Bill Amount</label
          >
          <br />
          <input
            type="number"
            name="billamount"
            id="billamount"
            class="w-50 me-2"
            style="
              border: none;
              border-bottom: 1px solid blue;
              background-color: rgb(180, 229, 229);
            "
          />&#8377;
          <br />
          <label for="service" class="form-label fs-5 mt-2"
            >How was the service ?</label
          >
          <br />
          <select
            name="service"
            id="service"
            style="border: none; border-bottom: 1px solid blue; width: 270px"
          >
            <option selected disabled>Select</option>
            <option value="1">25% - Top Notch</option>
            <option value="2">20% - Excellent</option>
            <option value="3">15% - Good</option>
            <option value="4">10% - Bad</option>
            <option value="5">5% - Worst</option>
          </select>
          <br />
          <label for="totalpersons" class="form-label fs-5 mt-2"
            >Total number of persons</label
          >
          <br />
          <input
            type="number"
            name="totalpersons"
            id="totalpersons"
            class="w-50"
            placeholder="Number of people sharing the bill"
            style="border: none; border-bottom: 1px solid blue"
          />
          <br />
          <button
            class="btn btn-primary mt-2 bg-gradient w-25"
            onclick="calculatetip()"
          >
            Calculate
          </button>
          <!-- <div class="mt-2">
            <h5 class="text-center">Tip Amount 25.00&#8377; each</h5>
          </div> -->
        </div>
      </div>
    </main>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
