<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>âš¡ ESB Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"

      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"

  <style>
    body {
      background-image: linear-gradient(to right, #ff0000, #2bff00);
      background-size: 100% 100%;
      overflow: hidden;
    }
  </style>
  <body class="" id="b">
    <main
      class="container border border-secondary bg-warning-subtle rounded-3 mt-5 w-auto shadow p-3"
    >
      <div
        class="border border-secondary-subtle rounded-2 bg-primary text-light p-2"
      >
        <form id="myform">
          <label for="amount" class="form-label fs-5"
            >Enter Electricity Units:
          </label>
          <input
            type="number"
            name="amount"
            id="amount"
            class="w-auto border rounded-2"
            placeholder="Electricity Units"
          />
          <span class="text-danger fs-6 float-end Error" id="euError"></span>
        </form>
      </div>
      <div
        class="p-2 border border-secondary-subtle rounded-2 bg-light d-flex gap-3"
      >
        <button class="btn btn-outline-success" onclick="calculate()">
          <i class="bi bi-calculator"></i> Calculate
        </button>
        <button class="btn btn-outline-danger" onclick="reset()">
          <i class="bi bi-arrow-clockwise"></i> Reset
        </button>
      </div>
    </main>
