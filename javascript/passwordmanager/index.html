<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
  />
  <body>
    <header class="bg-primary">
      <h1 class="text-center text-light">Password Manager</h1>
    </header>
    <main class="container w-50 mt-2">
      <div>
        <label for="web" class="form-label">Wedsite: </label>
        <input
          type="text"
          name="web"
          id="web"
          class="form-control form-text"
          required
        />
      </div>
      <div>
        <label for="fullname" class="form-label">Name: </label>
        <input
          type="text"
          name="fullname"
          id="fullname"
          class="form-text form-control"
          required
        />
      </div>
      <div>
        <label for="password" class="form-label">Password: </label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          required
        />
      </div>
      <div class="mt-2">
        <button class="btn btn-outline-success w-25" onclick="adddata()">
          Submit
        </button>
        <button class="btn btn-outline-danger w-25" onclick="clear()">
          Clear
        </button>
        <button class="btn btn-outline-secondary w-25" onclick="download()">
          Download
        </button>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
