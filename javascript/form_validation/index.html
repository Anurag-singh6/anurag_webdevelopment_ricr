<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header class="bg-success">
      <h1 class="text-light text-center fs-3">Form Validation</h1>
    </header>
    <main class="container mt-2 border border-dark rounded-2">
      <label for="fullname" class="form-label">Fullname: </label>
      <input
        type="text"
        name="fullname"
        id="fullname"
        class="form-control form-text"
      />
      <span class="text-danger fs-6 float-end Error" id="NameError"></span>
      <label for="mob" class="form-label">Mobile no: </label>
      <input type="number" name="mob" id="mob" class="form-control" />
      <span class="text-danger fs-6 float-end Error" id="PhoneError"></span>
      <label for="em" class="form-label">Email: </label>
      <input type="email" name="em" id="em" class="form-control" />
      <span class="text-danger fs-6 float-end Error" id="EmailError"></span>
      <label for="dob" class="form-label">Date of Birth: </label>
      <input type="date" name="dob" id="dob" class="form-control" />
      <span class="text-danger fs-6 float-end Error" id="BirthError"></span>
      <button class="btn btn-success mt-2 mb-2" onclick="submit()">
        Submit
      </button>
    </main>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
