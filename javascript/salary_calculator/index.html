    <style>
      .video-container {
        position: relative;
        height: 100vh;
        overflow: hidden;
      }
      #background-video {
        position: absolute;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1;
        transform: translate(-50%, -50%);
      }
      #maindiv {
        position: relative;
        z-index: 1;
      }
    </style>

  <body>
    <header class="bg-primary p-2">

      <video autoplay loop muted id="background-video">

        />
      </video>

      <main
        class="container mt-3 border border-secondary rounded-2 shadow bg-info w-75"
        id="maindiv"
      >
        <div class="border border-secondary mt-2 mb-2 rounded-1 p-3 bg-light">
          <label for="sal"
            >Enter Salary:
            <i class="bi bi-currency-rupee rounded-1 bg-warning"></i
          ></label>
          <input
            type="number"
            name="sal"
            id="sal"
            placeholder="Basic Salary"
            class="form-control-sm"
          />
          <span class="text-danger fs-6 float-end Error" id="salError"></span>
          <div>
            <button class="btn btn-success mt-1" onclick="calculate()">
              <i class="bi bi-calculator"></i> Calculate Gross Salary
            </button>
            <button class="btn btn-danger mt-1" onclick="reset()">
              <i class="bi bi-arrow-clockwise"></i> Reset
            </button>
          </div>
        </div>
      </main>
