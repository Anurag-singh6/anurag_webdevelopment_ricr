<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the number</title>
  </head>
  <body>
    <div>
      <h2 style="margin-top: 20px; margin-left: 10px">Guess The Number</h2>
    </div>
    <div  style="margin-top: 20px; margin-left: 10px">
      <p>
        We have the selected a random number between 1-10. See if you can guess
        it.
      </p>
      <label for="random">Enter a guess: </label>
      <input type="number" name="random" id="random" style="width: 150px;">
      <button onclick="guess()">Submit guess</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
