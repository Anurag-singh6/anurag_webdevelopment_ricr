<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="bg-secondary" style="height: 50px">
      <h2 class="text-center text-light">Age Calculator</h2>
    </header>
    <main
      class="container mt-5 border border-secondary-subtle border-2 rounded-3 shadow"
      style="width: 500px; height: 350px" id="m"
    >
      <div class="text-center mt-2">
        <label for="dob" class="form-label fw-bold fs-5"
          >Enter your Date of Birth</label
        >
      </div>
      <div class="mb-2">
        <input
          type="date"
          name="dob"
          id="dob"
          class="form-control w-50"
          style="margin-left: auto; margin-right: auto"
        />
      </div>
      <div class="text-center mt-2">
        <label for="cud" class="form-label fw-bold fs-5">Current Date</label>
      </div>
      <div class="mb-2">
        <input
          type="date"
          name="cud"
          id="cud"
          class="form-control w-50"
          style="margin-left: auto; margin-right: auto"
        />
      </div>
      <div class="mt-4 mb-4 text-center">
        <button
          class="btn bg-primary bg-gradient text-light"
          onclick="calculate()"
        >
          Calculate
        </button>
      </div>
      <!-- <div class="mb-3">
        <h5 class="text-center">Your age is</h5>
      </div> -->
    </main>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
