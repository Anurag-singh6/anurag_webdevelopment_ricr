<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header
      class="bg-success bg-opacity-75 border border-dark"
      style="height: 20vh"
    >
      <div class="w-25 mt-4 ms-5"><h1>ToDo List</h1></div>
    </header>
    <main class="bg-light" style="height: 80vh">
      <div class="ms-5">
        <label for="addItems" class="form-label fs-3">Add Items</label>
      </div>
      <div class="d-flex gap-lg-5">
        <div class="w-50">
          <input
            type="text"
            class="form-text form-control w-100 ms-5"
            id="addItems"
          />
        </div>
        <div class="w-25 ms-4">
          <button
            class="btn bg-dark bg-gradient text-light mt-1"
            onclick="addTask()"
          >
            Submit
          </button>
        </div>
      </div>
      <div class="mt-3 ms-5">
        <h3>Tasks</h3>
      </div>
      <div class="ms-5">
        <ol class="list-unstyled" id="TaskList">
          <!-- <div
            class="border me-3 d-flex justify-content-between"
            style="height: 60px"
          >
            <div class="mt-2 ms-3"><li>hishhshsdfhh</li></div>
            <div class="d-flex gap-1">
              <div class="mt-2">
                <button class="btn btn-success">Edit</button>
              </div>
              <div class="mt-2 me-3">
                <button class="btn btn-danger text-light">Delete</button>
              </div>
            </div>
          </div> -->
        </ol>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
