<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <style>
      button {
        transition: transform 0.3s ease-in-out;
      }
      button:hover {
        transform: translateY(-3px);
      }
    </style>
    <header class="position-sticky top-0 z-3">
      <div
        class="container-fluid bg-primary px-3 py-1 d-flex justify-content-between"
      >
        <div class="d-flex gap-3">
          <img
            src="https://images.contentstack.io/v3/assets/bltcedd8dbd5891265b/blt5f18c2119ce26485/6668df65db90945e0caf9be6/beautiful-flowers-lotus.jpg?q=70&width=3840&auto=webp"
            alt=""
            width="50px"
            class="rounded-circle"
          />
          <h1 class="text-light">Registration Form</h1>
        </div>
        <button type="button" class="btn bg-dark text-light">
          Student Login
        </button>
      </div>
    </header>
    <main>
      <div
        class="container bg-white border border-5 border rounded shadow p-3 mt-3"
      >
        <div class="border border-dark p-3 pt-4 position-relative">
          <span
            class="px-2 fs-5 position-absolute text-primary bg-white"
            style="top: -15px"
            >Personal Information</span
          >
          <div class="d-flex align-items-center gap-1">
            <label for="fullname" class="form-label form-control w-25"
              >Full Name<subscript>*</subscript></label
            >
            <input
              type="text"
              name="fullname"
              id="fullname"
              class="form-control w-25"
              autocomplete="on"
              required
            />
            <span
              class="text-danger float-end fs-6 Error"
              id="nameError"
            ></span>
          </div>
          <div class="d-flex align-items-center gap-1">
            <label for="email" class="form-label form-control w-25"
              >Email-Address<subscript>*</subscript></label
            >
            <input
              type="email"
              name="email"
              id="email"
              class="form-control w-25"
              autocomplete="on"
              required
            />
            <span
              class="text-danger float-end fs-6 Error"
              id="emailError"
            ></span>
          </div>
          <div class="d-flex align-items-center gap-1">
            <label for="mobile" class="form-label form-control w-25"
              >Mobile Number<subscript>*</subscript></label
            >
            <input
              type="number"
              name="mobile"
              id="mobile"
              class="form-control w-25"
              required
            />
            <span class="text-danger float-end fs-6 Error" id="mobError"></span>
          </div>
          <div class="d-flex align-items-center gap-1">
            <label for="dob" class="form-label form-control w-25"
              >Date of Birth<subscript>*</subscript></label
            >
            <input
              type="date"
              name="dob"
              id="dob"
              class="form-control w-25"
              required
            />
            <span class="text-danger float-end fs-6 Error" id="dobError"></span>
          </div>
        </div>
        <div class="border border-dark p-3 pt-4 position-relative mt-3">
          <span
            class="px-2 fs-5 position-absolute text-primary bg-white"
            style="top: -15px"
            >Academic Details</span
          >
          <div class="d-flex align-items-center gap-1">
            <label for="Qualification" class="form-label form-control w-25"
              >Last Completed Qualification<subscript>*</subscript></label
            >
            <select
              name="Qualification"
              id="Qualification"
              class="form-control w-25"
            >
              <option value="q1">10th</option>
              <option value="q2">12th</option>
              <option value="q3">Graduate</option>
              <option value="q4">Postgraduate</option>
            </select>
            <span class="text-danger float-end fs-6 Error" id="qError"></span>
          </div>
          <div class="d-flex align-items-center gap-1">
            <label for="grade" class="form-label form-control w-25"
              >Percentage/Grade in Last Qualification<subscript
                >*</subscript
              ></label
            >
            <input
              type="number"
              name="grade"
              id="grade"
              class="form-control w-25"
              required
            />
            <span
              class="text-danger float-end fs-6 Error"
              id="gradeError"
            ></span>
          </div>
        </div>
        <div class="border border-dark p-3 pt-4 position-relative mt-3">
          <span
            class="px-2 fs-5 position-absolute text-primary bg-white"
            style="top: -15px"
            >Course Information</span
          >
          <div class="d-flex align-items-center gap-1">
            <label for="Preferred" class="form-label form-control w-25"
              >Preferred Course<subscript>*</subscript></label
            >
            <select
              name="Preferred"
              id="Preferred"
              class="form-control w-25"
              required
            >
              <option value="p1">IIT-JEE</option>
              <option value="p2">NEET</option>
              <option value="p3">Banking Exams</option>
              <option value="p4">UPSC</option>
            </select>
            <span
              class="text-danger float-end fs-6 Error"
              id="courseError"
            ></span>
          </div>
          <div class="d-flex align-items-center gap-1">
            <label for="batch" class="form-label form-control w-25"
              >Batch Timing Preference<subscript>*</subscript></label
            >
            <select name="batch" id="batch" class="form-control w-25" required>
              <option value="b1">Morning</option>
              <option value="b2">Afternoon</option>
              <option value="b3">Evening</option>
            </select>
            <span
              class="text-danger float-end fs-6 Error"
              id="batchError"
            ></span>
          </div>
        </div>
        <div class="border border-dark p-3 pt-4 position-relative mt-3">
          <span
            class="px-2 fs-5 position-absolute text-primary bg-white"
            style="top: -15px"
            >Address</span
          >
          <div class="d-flex align-items-center gap-1">
            <label for="address" class="form-label form-control w-25"
              >Residential Address<subscript>*</subscript></label
            >
            <textarea
              name="address"
              id="address"
              class="form-control w-50"
              autocomplete="on"
              required
            ></textarea>
            <span
              class="text-danger float-end fs-6 Error"
              id="addressError"
            ></span>
          </div>
          <div class="d-flex align-items-center gap-1">
            <label for="city" class="form-label form-control w-25"
              >City<subscript>*</subscript></label
            >
            <input
              type="text"
              name="city"
              id="city"
              class="form-control w-25"
              required
            />
            <span
              class="text-danger float-end fs-6 Error"
              id="cityError"
            ></span>
          </div>
          <div class="d-flex align-items-center gap-1">
            <label for="pin" class="form-label form-control w-25"
              >Pincode<subscript>*</subscript></label
            >
            <input
              type="number"
              name="pin"
              id="pin"
              class="form-control w-25"
              required
            />
            <span class="text-danger float-end fs-6 Error" id="pinError"></span>
          </div>
        </div>
        <div class="border border-dark p-3 pt-4 position-relative mt-3">
          <span
            class="px-2 fs-5 position-absolute text-primary bg-white"
            style="top: -15px"
            >Guardian Details</span
          >
          <div class="d-flex align-items-center gap-1">
            <label for="gname" class="form-label form-control w-25"
              >Guardian's Full name<subscript>*</subscript></label
            >
            <input
              type="text"
              name="gname"
              id="gname"
              class="form-control w-25"
              required
            />
            <span class="text-danger float-end fs-6 Error" id="gnError"></span>
          </div>
          <div class="d-flex align-items-center gap-1">
            <label for="gc" class="form-label form-control w-25"
              >Guardian's Contact Number<subscript>*</subscript></label
            >
            <input
              type="number"
              name="gc"
              id="gc"
              class="form-control w-25"
              required
            />
            <span class="text-danger float-end fs-6 Error" id="gcError"></span>
          </div>
        </div>
        <div class="border border-dark p-3 pt-4 position-relative mt-3">
          <span
            class="px-2 fs-5 position-absolute text-primary bg-white"
            style="top: -15px"
            >Additional Information</span
          >
          <div class="d-flex align-items-center gap-1">
            <label for="addinfo" class="form-label form-control w-25"
              >How did you hear about us?<subscript>*</subscript></label
            >
            <select
              name="addinfo"
              id="addinfo"
              class="form-control w-25"
              required
            >
              <option value="a1">Friends</option>
              <option value="a2">Online Ad</option>
              <option value="a3">Newspaper</option>
              <option value="a4">Social Media</option>
            </select>
            <span class="text-danger float-end fs-6 Error" id="addError"></span>
          </div>
          <div class="d-flex align-items-center gap-1">
            <label for="sp" class="form-label form-control w-25"
              >Special Requirements (optional)</label
            >
            <input type="text" name="sp" id="sp" class="form-control w-25" />
          </div>
        </div>
        <div class="text-center">
          <button
            type="button"
            class="btn bg-dark text-light mt-2 btn-lg"
            onclick="submit()"
          >
            Submit
          </button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
