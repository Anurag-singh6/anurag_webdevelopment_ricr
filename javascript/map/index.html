<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header class="bg-success bg-gradient" style="height: 60px">
      <h1 class="text-center text-light">India State And Capital</h1>
    </header>
    <main class="bg-info">
      <div class="">
        <select
          name="place"
          id="place"
          class="mt-2 mb-2 form-select w-25 text-center d-inline-block"
          style="margin-left: 35%"
          onchange="show()"
        >
          <option selected>select please</option>
          <option>Andhra Pradesh</option>
          <option>Bihar</option>
          <option>Chattisgarh</option>
          <option>Delhi</option>
          <option>Goa</option>
          <option>Gujarat</option>
          <option>Haryana</option>
          <option>Himachal Pradesh</option>
          <option>Jharkhand</option>
          <option>Karnataka</option>
          <option>Kerala</option>
          <option>Madhya Pradesh</option>
          <option>Maharashtra</option>
          <option>Punjab</option>
          <option>Odisha</option>
          <option>Rajasthan</option>
          <option>Tamil Nadu</option>
          <option>Telangana</option>
          <option>Uttarakhand</option>
          <option>Uttar Pradesh</option>
          <option>West Bengal</option>
        </select>
        <!-- <input
        type="text"
        name="place"
        id="place"
        class="form-text form-control w-25 d-inline-block"
      /> -->
        <button
          class="btn btn-danger ms-2 d-inline-block"
          onclick="refresh()"
          id="clear"
        >
          Clear
        </button>
      </div>
      <div
        class="mt-2 mx-auto"
        id="map"
        style="width: fit-content; height: 519px"
      >
        <div class="border border-black" id="mapimg">
          <img
            src="Map.jpg"
            alt="map"
            style="height: 500px; width: 100%"
            id="location"
          />
        </div>
        <!-- <i
        class="bi bi-geo-alt fs-3 position-absolute"
        style="margin-top: 350px; margin-left: 350px"
      ></i> -->
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
