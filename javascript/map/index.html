<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"

      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"

  </head>
  <body>
    <div>
      <select
        name="place"
        id="place"
        class="ms-3 mt-2 form-select w-25 d-inline-block"
        onchange="show()"
      >
        <option selected>select please</option>
        <option>delhi</option>
        <option>kolkata</option>
        <option>chennai</option>
        <option>mumbai</option>
        <option>madhaya pradesh</option>
      </select>
      <!-- <input
        type="text"
        name="place"
        id="place"
        class="form-text form-control w-25 d-inline-block"
      /> -->
      <button
        class="btn btn-outline-danger ms-2 d-inline"
        onclick="refresh()"
        id="clear"
      >
        Clear
      </button>
    </div>
    <div class="mt-3 d-flex" id="map" style="width: fit-content">
      <div class="border border-black" id="mapimg">
        <img src="Map.jpg" alt="map" class="object-fit-cover" id="location" />
      </div>
      <!-- <i
        class="bi bi-geo-alt fs-3 position-absolute"
        style="margin-top: 350px; margin-left: 350px"
      ></i> -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
